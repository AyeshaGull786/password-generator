<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
 
</head>
<body><nav class="navbar">
    <h2>Hello! Let's Generate a Password</h2>
    <img src="images/logo.jpg" class="logo" >
    <img src="images/logo2.jpg" class="seclogo">
    

 
   
</nav>
    <div class="container">

        <div class="box">
            <section class="upper">
                <h1>
                    <i class='bx bxs-lock-alt' style="color: rgb(139, 175, 7);"></i>
                    The Password Architect
                </h1>
                <div id="password"></div>


                <div class="range_container">
                    <label for="range">Password Length
                        <span id="passRangeValue">8</span>
                    </label>
                    <input  type="range"
                            min="1"
                             max="20" 
                             value="8" 
                             id="passRangeInput">
                </div>
                <div class="checkboxes">
                    <div class="form_control">
                        <label for="uppercase">Include uppercase</label>
                        <input type="checkbox" name="uppercase" id="uppercase"/>
                    </div>
                    <div class="form_control">
                        <label for="numbers">Include numbers</label>
                        <input type="checkbox" name="numbers" id="numbers"/>
                    </div>
                    <div class="form_control">
                        <label for="symbols">Include symbols</label>
                        <input type="checkbox" name="symbols" id="symbols"/>
                    </div>
                </div>
            </section>
            <button id = "genBtn">Generate Password</button>
        </div>
    </div>
</body>
</html>
